<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Netlify Form</title>
</head>
<body>
    <main class="main--container container">
        <div class="container--left">
          <div class="container--form">
            <h1>Netlify Form Test</h1>
            <p>This page uses the built-in form, you can find the documentation <a href="https://docs.netlify.com/forms/setup/">here</a>.</p>
            <form id="myForm" class="form" name="forma" method="POST" data-netlify="true" action="/success">
                <label>Name:</label>
                <input type="text" id="name" name="name" placeholder="your name">
                <label>Email:</label>
                <input type="text" id="name" name="email" placeholder="your email">
                <label>Message:</label>
                <textarea type="text" name="message" placeholder="message"></textarea>
                <button id="sign-in-btn" type="submit">Submit</button>
            </form>
            <div class="container--success">
              <p>Your message was sent succesfully!</p>
            </div>
          </div>
        </div>
        <div class="container--right"></div>
    </main>
    <script type="text/javascript">
      let url = window.location.href;
      if (url.search('success') > 0) {
        document.querySelector('.container--success').classList.add('sent');
      } else {
        document.querySelector('.container--success').classList.remove('sent');
      }
    </script>
</body>
</html>
